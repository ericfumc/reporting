<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ICCR Report Generator</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">ICCR</div>
      <nav>
        <button class="nav-item active" data-section="home">
          <i class="icon">üè†</i>
          <span>Home</span>
        </button>
        <button class="nav-item" data-section="templates">
          <i class="icon">üìã</i>
          <span>Templates</span>
        </button>
        <button class="nav-item" data-section="settings">
          <i class="icon">‚öôÔ∏è</i>
          <span>Settings</span>
        </button>
      </nav>
      <div class="sidebar-footer">
        <button id="themeToggle" class="nav-item">
          <i class="icon">üåó</i>
          <span>Theme</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>ICCR Report Generator</h1>
      </header>

      <div class="card">
        <div class="template-bar">
          <div>
            <label for="templateSelect">Template</label>
            <select id="templateSelect"></select>
          </div>
          <div>
            <label>Diagnosis (optional)</label>
            <input id="diagnosis" type="text" placeholder="Final diagnosis line (optional)" />
          </div>
        </div>

        <div class="fields-box" id="fieldsBox"></div>

        <div class="report-section">
          <div class="report-header">
            <h2>Report Preview</h2>
            <div class="btn-group">
              <button id="btnCopy">Copy</button>
              <button id="btnDownload" class="secondary">Download</button>
              <button id="btnReset" class="secondary">Reset</button>
            </div>
          </div>
          <textarea id="preview" readonly></textarea>
        </div>
      </div>
    </main>
  </div>

  <script src="js/report.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
