<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICCR Report Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ICCR Report Generator</h1>

    <section id="form-section">
      <form id="report-form"></form>
      <div class="buttons">
        <button type="button" id="generate">Generate Report</button>
        <button type="button" id="copy">Copy to Clipboard</button>
        <button type="button" id="download">Download .txt</button>
      </div>
    </section>

    <section id="preview-section">
      <h2>Report Preview</h2>
      <pre id="report-output"></pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
